<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Swiper Example</title>

    <link rel="stylesheet" href="./dist/swiper.css">    

    <style>

        /* 容器需要有宽高 */

        html, body, #outer-container {

            height: 100%;

            width: 100%;

        }

    </style>

</head>

<body>

    <div id="outer-container"></div>



    <script src="./dist/swiper.js"></script>

    <script>

        var list = [{

            content: '<div style="background:#090;height:100%">第 0 页</div>'

        }, {

            content: '<div style="background:#009;height:100%">第 0 页</div>'

        }, {

            content: '<div style="background:#990;height:100%">第 0 页</div>'

        }]



        var swiper = new Swiper({

            container: document.querySelector('#outer-container'),

            data: list

        });

    </script>

</body>

</html>
